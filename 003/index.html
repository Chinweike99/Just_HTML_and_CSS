<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <head>
            <header></header>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>side_Bar Menu | ChinweCodeX</title>
            <link rel="stylesheet" href="style.css" />
            <script src="https://kit.fontawesome.com/a076d05399.js"></script>
            <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        </head>
    </head>
    <body>
        <div class="main_box">
            <input type="checkbox" id="check">
            <div class="btn_one">
                <label for="check">
                    <i class="fas fa-bars">&#9776; </i>
                </label>
            </div>
            <div class="sidebar_menu">
                <div class="logo">
                    <a href="#">ChinweCodeX</a>
                </div>
                <div class="btn_two">
                    <label for="check">
                        <i class="fas fa-time">&#10006; </i>
                    </label>
                </div>
                <div class="menu">
                    <ul>
                        <li> <a href="#"><i class="fas fa-qrcode"></i>
                            Dashboard</a></li>
                        <li><a href="#"><i class="fas fa-link"></i>
                            Shortcuts</a></li>
                        <li><a href="#"><i class="fas fa-stream"></i>
                            Overview</a></li>
                        <li><a href="#"><i class="fas fa-calender-week"></i>
                            Events</a></li>
                        <li><a href="#"><i class="fas fa-question-circle"></i>
                            About</a></li>
                        <li><a href="#"><i class="fas fa-sliders-h"></i>
                            Services</a></li>
                        <li><a href="#"><i class="fas fa-phone-volume"></i>
                            Contact</a></li>
                        <li><a href="#"><i class="fas fa-comments"></i>
                            Feedback</a></li>
                    </ul>
                </div>
                <div class="social-media">
                    <a href="#"><i class="fab fa-facebook-f"><img src="images/bxl-facebook.svg" alt="" class="image1"></i></a>
                    <a href="#"><i class="fab fa-twitter"><img src="images/bxl-twitter.svg" alt="" class="image1"></i></a>
                    <a href="#"><i class="fab fa-instagram"><img src="images/bxl-instagram.svg" alt="" class="image1"></i></a>
                    <a href="#"><i class="fab fa-youtube"><img src="images/bxl-youtube.svg" alt="" class="image1"></i></a>
                </div>
            </div>
            
        </div>
    </body>
</html>
