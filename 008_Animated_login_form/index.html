<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <header></header>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animated Login Form | ChinweCodeX</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <form action="#" class="">
                <div class="title">Login</div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your mail" required>
                    <div class="underline"></div>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Your Password" required>
                    <div class="underline"></div>
                </div>
                <div class="input-box button">
                    <input type="submit" value="Continue">
                </div>
            </form>
            <div class="option">Or connect with social media</div>
                <div class="facebook">
                    <img src="images/bxl-facebook.svg" alt="" class="imges1">
                    <a href="">Login with facebook</a>
                </div>
                <div class="twitter">
                    <img src="images/bxl-twitter.svg" alt="" class="imges1">
                    <a href="">Login with X</a>
                </div>
                <div class="instagram">
                    <img src="images/bxl-instagram.svg" alt="" class="imges1">
                    <a href="">Login with Instagram</a>
                </div>
            </div>
    </body>
</html>
