<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Card UI Design</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="image/my_profile.jpg" alt="" class="profile_img">
             
            </div>
            <div class="text-data">
                <span class="name">Chinweike Akwolu</span>
                <span class="job">Software Engineer</span>
            </div>
            
            
            <div class="media-button">
                <a href="https://www.facebook.com/innodigitals" class="link" style="background: #4267b2;"><i class='bx bxl-facebook'></i></a>
                <a href="https://twitter.com/Chinweikeakwolu" class="link" style="background:#1da1f2;"><i class='bx bxl-twitter' ></i></a>
                <a href="#" class="link" style="background: #e1306c;"><i class='bx bxl-instagram' ></i></a>
                <a href="#" class="link" style="background-color: blue;"><i class='bx bxl-linkedin' ></i></a>
            </div>

            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart' ></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class='bx bxs-message-rounded-dots'></i>
                    <span class="number">45k</span>
                </div>
                <div class="data">
                    <i class='bx bxs-share' ></i>
                    <span class="number">10k</span>
                </div>
            </div>


        </div>
    </body>
</html>
